<html>
<head>
    <title>VideoChat App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="dashboard">
            <div class='logo'>
                <img src='./utils/images/logo.png'></img>
            </div>
            <div>
                <div class='description'>
                    <p class='description_paragraph'>
                        Connect with other user by passing his personal key or talk with random people!
                    </p>
                </div>
                <div class='personal_key'>
                    <div class='personal_key_title'>
                        <p class='personal_key_title_paragraph'>
                            Your Personal Key
                        </p>
                    </div>
                    <div class="personal_key_value">
                        <p class='personal_key_value_paragraph' id='personal_key_paragraph'>testkey0000</p>
                        <button class='personal_key_copy_button' id='personal_key_copy_button'>
                            <img src='./utils/images/copyButton.png'></img>
                        </button>
                    </div>
                </div>
            </div>

        </div>
        <div class="call"></div>
        <div class="chat"></div>
    </div>
    
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
