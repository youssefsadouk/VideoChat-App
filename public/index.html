<html>
<head>
    <title>VideoChat App</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="main">
        <div class="dashboard">
            <div class='logo'>
                <img src='./utils/images/logo.png'></img>
            </div>
            <div>
                <div class='description'>
                    <p class='description_paragraph'>
                        Connect with a user by passing his personal key or talk with starngers!
                    </p>
                </div>
                <div class='personal_key'>
                    <div class='personal_key_title'>
                        <p class='personal_key_title_paragraph'>
                            Your Personal Key
                        </p>
                    </div>
                    <div class="personal_key_value">
                        <p class='personal_key_value_paragraph' id='personal_key_paragraph'></p>
                        <button class='personal_key_copy_button' id='personal_key_copy_button'>
                            <img src='./utils/images/copyButton.png' class="copyBtnIcon"></img>
                        </button>
                    </div>
                </div>
            </div>

            <div class='personal_key_connecting'>
                <p class='personal_key_connecting_paragraph'>Personal Key</p>
                <div class='personal_key_connecting_input'>
                    <input class='personal_key_input' id='personal_key_input'></input>
                </div>
                <div class='personal_key_connecting_buttons'>
                    <button class='connecting_button' id='personal_key_chat_button'>
                        <img src='./utils/images/chatButton.png' class='chatBtnIcon'></img>
                    </button>
                    <button class='connecting_button' id='personal_key_video_button'>
                        <img src='./utils/images/videoButton.png' class='videoBtnIcon'></img>
                    </button>
                </div>

            </div>

            <div class='randomUSer_connecting_container'>
                <p class='randomUSer_title_container'>Random User</p>
                <div class='randomUSer_buttons_container'>
                    <button class='connecting_button' id='randomUSer_chat_button'>
                        <img src='/utils/images/chatButton.png' class='chatBtnIcon'></img>
                    </button>
                    <button class='connecting_button' id='randomUSer_video_button'>
                        <img src='/utils/images/videoButton.png' class='videoBtnIcon'></img>
                    </button>
                </div>
            </div>

            <div class='checkbox_container'>
                <div class='checkbox_connection' id='allow_randoms_checkbox'>
                    <img id='allow_randoms_checkbox_image' class='display_none' src='./utils/images/check.png'></img>
                </div>
                <p class='checkbox_container_paragraph'>Allow connection from random users</p>
            </div>
            <div class='dashboard_blur display_none' id='dashboard_blur'></div>

        </div>
        <div class="call">
            <div class='videos_container'>
                <div id='video_placeholder' class='videos_placeholder'>
                    <img src='./utils/images/logo.png'></img>
                </div>
                <video class='remote_video display_none' autoplay id='remote_video'></video>
                <div class='local_video_container'>
                    <video class='local_video' id='local_video' muted autoplay></video>
                </div>
                <div class="call_buttons_container" id='call_buttons'>
                    <button class='call_button_small' id='mic_button'>
                        <img src='./utils/images/mic.png' id='mic_button_image'></img>
                    </button>
                    <button class='call_button_small' id='camera_button'>
                        <img src='./utils/images/camera.png' id='camera_button_image'></img>
                    </button>
                    <button class='call_button_large' id='hang_up_button'>
                        <img src='./utils/images/hangUp.png'></img>
                    </button>
                    <button class='call_button_small' id='screen_sharing_button'>
                        <img src='./utils/images/switchCameraScreenSharing.png'></img>
                    </button>
                    <button class='call_button_small' id='start_recording_button'>
                        <img src='./utils/images/recordingStart.png'></img>
                    </button>
                </div>
                <div class='finish_chat_button_container display_none' id='finish_chat_button_container'>
                    <button class='call_button_large' id='finish_chat_call_button'>
                        <img src='./utils/images/hangUp.png'></img>
                    </button>
                </div>
                <div class='video_recording_buttons_container' id='video_recording_buttons'>
                    <button id='pause_recording_button'>
                        <img src='./utils/images/pause.png'></img>
                    </button>
                    <button id='resume_recording_button' class='display_none'>
                        <img src='./utils/images/resume.png'></img>
                    </button>
                    <button id='stop_recording_button'>
                        Stop recording
                    </button>
                </div>
            </div>
        </div>
        <div class="chat">
            <div class='messages_container' id='messages_container'></div>
            <div class='new_message_container ' id='new_message'>
                <input class='new_message_input' id='new_message_input' type='text' placeholder="Type your message..."></input>
                <button class='send_message_button' id='send_message_button'>
                    <img class='send_message_button_image' src='./utils/images/sendMessageButton.png'></image>
                </button>
            </div>
        </div>
    </div>
    
    <script src="/socket.io/socket.io.js" ></script>
    <script src="./js/constants.js" type="module"></script>
    <script src="./js/ui.js" type="module"></script>
    <script src="./js/websockets.js" type="module"></script>
    <script src="./js/state.js" type="module"></script>
    <script src="./js/webRTCHandler.js" type="module"></script>
    <script src="./js/main.js" type="module"></script>
</body>
</html>
